<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Stitch</title>
  <link rel="stylesheet" type="text/css" href="stitch.scss">
</head>
<body>
<div class="box">
  <div class="head">
    <div class="hair-left"></div>
    <div class="hair-middle"></div>
    <div class="hair-right"></div>
    <div class="left-eye">
      <div class="left-eye-ball">
        <div class="left-pupil"></div>
      </div>
    </div>
    <div class="right-eye">
      <div class="right-eye-ball">
        <div class="right-pupil"></div>
      </div>
    </div>
    <div class="nose"></div>
    <div class="mouth"></div>
    <div class="line"></div>
  </div>
  <div class="left-ear">
    <div class="left-ear-indent-outer">
      <div class="left-ear-indent-inner"></div>
    </div>
  </div>
  <div class="right-ear">
    <div class="right-ear-indent-outer">
      <div class="right-ear-indent-inner"></div>
    </div>
  </div>
</div>
</body>
</html>
